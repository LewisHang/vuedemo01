<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>v-on:keydown</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <!-- 键盘事件,阻止事件 -->
    VueJS:<input type="text" v-on:keydown="fun($event)">
    JS:<input type="text" onkeydown="fun1()">
</div>
</body>
<script>
    //view model
    new Vue({
        el:"#app",
        methods:{
            fun:function (event) {
                var keyCode = event.keyCode;
                if (keyCode >=65 && keyCode<=90){
                    //alert(keyCode)
                    // 阻止执行
                    event.preventDefault();
                }
            }
        }
    });

    function fun1() {
        var keyCode = event.keyCode;
        //alert(keyCode)
        if (keyCode >=65 && keyCode<=90){
            //alert(keyCode)
            // 阻止执行
            event.preventDefault();
        }
    }
</script>



</html>
